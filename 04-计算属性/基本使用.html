<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{ fullName }}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            firstName: 'le',
            lastName: 'ming',
            list: ['1','2']
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        },
        methods: {
          add(){
              this.list.unshift()
          }
        }
    })
</script>
</body>
</html>
