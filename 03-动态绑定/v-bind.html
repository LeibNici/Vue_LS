<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <img :src="imgUrl">
    <h2 v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
    <button @click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello',
            imgUrl: 'https://www.speedtest.cn/images/logo.png?version=20191126',
            isActive: true,
            isLine: true
        },
        methods: {
            btnClick: function (){
                this.isActive = !this.isActive
            }
        }
    })
</script>
</body>
</html>
