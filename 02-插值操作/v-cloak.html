<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 v-cloak>{{ message }}</h2>
</div>

<script>
    setTimeout(function () {
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            }
        })
    }, 1000)

</script>
</body>
</html>
